{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissor game</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">

        <div class="person">
            <img src="{%static 'images/user.svg'%}" alt="user">
        </div>
        <h1 class="header">Your Name?</h1>
        <form action="{%url 'welcome' id=0 %}" method="post" class="form">
            {%csrf_token%}
            <input type="text" name="name" class="nameText" placeholder="Enter your name...">
            <input type="submit" value="Submit" class="Btn">
        </form>

    </div>
</body>
</html>
